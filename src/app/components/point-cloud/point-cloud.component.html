<div class="px-8 py-8">
    <ng-container *ngIf="!pcbFile">
        <div class="flex justify-center items-center">
            <label for="upload-file" class="flex flex-col justify-center items-center w-full h-64 bg-blue-100 rounded-lg border-2 border-blue-500 border-dashed cursor-pointer hover:bg-blue-200">
                <div class="flex flex-col justify-center items-center">
                    <p class="text-sm text-gray-700"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                </div>
                
            </label>
        </div>
        <input class="invisible" (change)="uploadPcb($event)" type="file" name="file" id="upload-file"/>
    </ng-container>

    <div class="w-full h-64" *ngIf="pcbFile" appPointCloud [pcbFile]="pcbFile"></div>
</div>

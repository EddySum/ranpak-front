<div class="list-container p-4 sm:p-8 flex flex-row justify-center sm:justify-start">
    <div class="h-full ">
        <div class="border shadow-md rounded-lg w-full w-80">
            <div class="flex flex-col h-full py-4">
                <div class="h-1/5 self-center">
                    <img class="h-full h-32 sm:h-32 " src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/MX472_AV4?wid=2000&hei=2000&fmt=jpeg&qlt=95&.v=1570119352353">
                </div>
                <div class="flex flex-col justify-between gap-4 px-6">
                    <div>
                        <h5 class="text-gray-900 font-semibold text-lg">{{product.name}}</h5>
                        <p class="text-gray-600">{{product.info}}</p>
                    </div>

                    <div class="flex flex-col gap-0.5 text-sm text-gray-900">
                        <p><span class="font-medium">Reference Number: </span> <span class="text-gray-700">{{product.referenceNumber}}</span></p>
                        <p><span class="font-medium">Product ID: </span> <span class="text-gray-700">{{product.productId}}</span></p>
                        <p><span class="font-medium">Country: </span> <span class="text-gray-700">{{product.country}}</span></p>
                        <p><span class="font-medium">Date Created: </span> <span class="text-gray-700">{{product.createdAt | date : 'shortDate'}}</span></p>
                    </div>
                </div>
                
            </div>
            
        </div>
    </div>
</div>

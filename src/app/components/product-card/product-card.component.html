<div *ngIf="product" class="border shadow-sm rounded-lg w-full w-85 card-height">
    <div class="flex flex-col h-full py-4 pb-6 gap-y-2">
        <div class="self-center h-2/5">
            <!-- <img class="h-32 sm:h-32 " src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/MX472_AV4?wid=2000&hei=2000&fmt=jpeg&qlt=95&.v=1570119352353"> -->
            <img *ngIf="product.image" class="h-32 sm:h-32" [src]="product.image?.link">
            <div *ngIf="!product.image" class="flex flex-row gap-2 items-center h-full">
                <i-feather  name="image" class="!h-16 !w-16 !stroke-gray-900" ></i-feather>
                <p class="font-medium">No Image</p>
                <div class="h-full"></div>
            </div>
        </div>
        <div class="flex flex-col justify-between h-3/5 gap-4 px-6">
            <div>
                <h5 class="text-gray-900 font-semibold text-lg">{{product.name}}</h5>
                <p class="text-gray-600 text-clamp">{{product.info}}</p>
            </div>

            <div class="flex flex-row justify-between gap-4 h-full">
                <div class="flex flex-col justify-end gap-0.5 text-sm text-gray-900 w-2/3">
                    <p><span class="font-medium">Reference #: </span> <span class="text-gray-700">{{product.referenceNumber}}</span></p>
                    <p><span class="font-medium">Product ID: </span> <span class="text-gray-700">{{product.productId}}</span></p>
                    <p><span class="font-medium">Country: </span> <span class="text-gray-700">{{product.country ?? '' | country}}</span></p>
                    <p><span class="font-medium">Date Created: </span> <span class="text-gray-700">{{product.createdAt | date : 'shortDate'}}</span></p>
                    <a  *ngIf="product.file" [href]="product.file.link">
                    <div class="flex flex-row items-center font-medium pt-2 -ml-1 gap-2 hover:text-blue-700 group cursor-pointer">
                        <i-feather name="file" class="!h-6 !w-6 group-hover:!stroke-blue-700 !stroke-gray-700 cursor-pointer"></i-feather>
                        <span class="whitespace-nowrap text-ellipsis overflow-hidden w-4/5">{{product.file?.name}}</span>
                    </div>
                    </a>
                </div>
                <div class="flex flex-row items-end gap-5">
                    <i-feather name="edit-2" class="h-12 w-12 hover:stroke-blue-700 stroke-gray-700 cursor-pointer" ></i-feather>
                    <i-feather name="trash-2" class="h-12 w-12 hover:stroke-blue-700 stroke-gray-700 cursor-pointer" (click)="deleteProduct.emit()"></i-feather>
                </div>
            </div>
        </div>
        
    </div>
    
</div>
